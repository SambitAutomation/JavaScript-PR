<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xmlHTTPRequest Concept</title>
</head>
<body>
    <div class="card"  style="display: flex;">
        <span id="gitid"></span>
        <img src="" alt="imageGitHub" style="height: 300px; width: 300px;"">
    </div>
    <script>
        let gitId = document.querySelector('#gitid');
        let imgData = document.querySelector('img');

        let requestUrl = "https://api.github.com/users/SambitAutomation";
        let xhr = new XMLHttpRequest();
        xhr.open('GET', requestUrl);
        xhr.onreadystatechange = function(){
            console.log(xhr.readyState);
            if(xhr.readyState === 4){
                const data = JSON.parse(this.responseText)
                // console.log(data.avatar_url);
                // console.log(data.id);
                gitId.innerHTML = data.id;
                imgData.src = data.avatar_url;
            }
        }
        xhr.send();
    </script>
</body>
</html>
